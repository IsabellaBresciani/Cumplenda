version: '3.8'

services:
  # Base de datos MySQL
  mysql:
    image: mysql:8.0
    container_name: cumplenda-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: Italiano1506
      MYSQL_DATABASE: cumplenda
      MYSQL_USER: app_user
      MYSQL_PASSWORD: Italiano1506
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-pItaliano1506"]
      timeout: 20s
      retries: 10

  # Backend Node.js
  backend:
    image: isabellabresciani/cumplenda-backend-8080:amd64
    container_name: cumplenda-backend
    restart: unless-stopped
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: Italiano1506
      DB_NAME: cumplenda
      DB_PORT: 3306
      NODE_ENV: production
      PORT: 8080
      JWT_SECRET: seed
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy

  # Frontend React
  frontend:
    image: isabellabresciani/cumplenda-frontend-3000:amd64
    container_name: cumplenda-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend

  nginx:
    image: nginx:latest
    container_name: nginx_container
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped

volumes:
  mysql_data: